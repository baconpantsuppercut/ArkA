name: Lint Code

on:
  push:
    paths:
      - "**/*.js"
      - "**/*.md"

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ESLint + Prettier
        run: npm install -g eslint prettier markdownlint-cli

      - name: Lint JavaScript
        run: eslint .

      - name: Lint Markdown
        run: markdownlint "**/*.md"