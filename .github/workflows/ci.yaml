name: arkA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Lint JSON (schemas + metadata)
        run: |
          npm install -g ajv-cli
          ajv validate -s schema/video.schema.json -d metadata/**/*.json --strict=false

      - name: Build reference client
        run: |
          npm run build

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arkA-build
          path: dist/